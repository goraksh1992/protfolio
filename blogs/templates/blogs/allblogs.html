
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="https://getbootstrap.com/favicon.ico">

    <title>Album example for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="https://getbootstrap.com/docs/4.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="album.css" rel="stylesheet">
  </head>

  <style type="text/css">
  	ul,li a{
  		padding-right: 30px;
  		color: #fff;
  		text-decoration: none;
  	}
  	li a:hover{
  		text-decoration: none;
  		color: #fff;
  	}
  </style>
  <body>

    <header>
      <div class="navbar navbar-dark bg-dark shadow-sm">
      	<a href="#" class="navbar-brand d-flex align-items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>
            <strong>Album</strong>
          </a>
      	<ul class="nav nav-pills">
			  <li role="presentation"><a href="#">Home</a></li>
			  <li role="presentation"><a href="">Blogs</a></li>
			  <li role="presentation" class="active"><a href="">Jobs</a></li>
		  </ul>
      </div>
    </header>

    <main role="main">

      <section class="jumbotron text-center">
        <div class="container">
          <h1 class="jumbotron-heading"> Gaurav's Blogs </h1>
         <!--  <p class="lead text-muted">Something short and leading about the collection belowâ€”its contents, the creator, etc. </p>
          <p> -->
            <!-- <a href="mailto:gauravsanas5@gmail.com" class="btn btn-primary my-2">Email me</a> -->
          </p>
        </div>
      </section>

      <div class="album py-5 bg-light">
        <div class="container">

          <div class="row">
          	{% for blog in blogs.all %}
            <div class="col-md-4">
              <div class="card mb-4 shadow-sm">
              	<p style="text-align: center;"> {{ blog.title }}</p>
                <img class="card-img-top" src="{{ blog.image.url }}" alt="Card image cap">
                <div class="card-body">
                  <p class="card-text"> {{ blog.summary }}</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <!-- <div class="btn-group">
                      <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                      <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                    </div> -->
                    <small class="text-muted">{{ blog.pub_date }}</small>
                  </div>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>

    </main>

    <footer class="text-muted">
      <div class="container">
        <p class="float-right">
          <a href="#">Back to top</a>
        </p>
        <!-- <p>Album example is &copy; Bootstrap, but please download and customize it for yourself!</p> -->
        <p style="text-align: center;">&copy; Gaurav {% now "Y" %}</p>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"><\/script>')</script>
    <script src="https://getbootstrap.com/docs/4.1/assets/js/vendor/popper.min.js"></script>
    <script src="https://getbootstrap.com/docs/4.1/dist/js/bootstrap.min.js"></script>
    <script src="https://getbootstrap.com/docs/4.1/assets/js/vendor/holder.min.js"></script>
  </body>
</html>
